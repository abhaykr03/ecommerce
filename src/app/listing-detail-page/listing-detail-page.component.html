<div class="content-box">
  <a routerLink="/listings">
    <button mat-flat-button color="primary">Back</button>
  </a>
  <h2>{{ listing.name }}</h2>
  <p>{{ listing.description }}</p>
  <p>{{ listing.price }}</p>
  <a routerLink="/contact/{{listing.id}}">
    <button mat-flat-button color="primary">Contact Seller</button>
  </a>
</div>
